<div id="dialog">
    <h2 mat-dialog-title class="matDialogTitle">{{ title }}</h2>
    <mat-dialog-content class="mat-typography">
        <div class="carouselContainer">
            <app-paginator [pictureArray]="pictureArray"></app-paginator>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close color="accent">{{ labelClose }}</button>
        <a [href]="link" target="_blank" mat-raised-button cdkFocusInitial color="primary">{{ labelLink }}</a>
    </mat-dialog-actions>
</div>
