    <div class="container">
        <mat-card *ngFor="let making of makingList" class="mat-elevation-z8">
            <mat-card-header>
                <mat-card-title>{{ making.title }}</mat-card-title>
            </mat-card-header>
            <div class="image">
                <img [src]="making.picture" [alt]="making.alt">

                    (click)="openDialog(

                >

                </button>
            </mat-card-actions>
        </mat-card>
    </div>
